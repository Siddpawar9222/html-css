<!DOCTYPE html>
<!-- Specify this is html 5 doc   -->
<html lang="en">
  <!-- Specify language -->
  <head>
    <meta charset="UTF-8" />
    <!-- The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data. <meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings -->
    <!-- The charset attribute specifies the character encoding for the HTML document.

        The HTML5 specification encourages web developers to use the UTF-8 character set, which covers almost all of the characters and symbols in the world!  -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Some people(usually old people) still use IE(old version) ,  better browser or coding experience , this X-UA-Compatible is a document mode meta tag that allows web authors to choose what version of Internet Explorer the page should be rendered as.For
         Another example Certain company works on IE browser   -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser -->

    <title>Document</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, nostrum
      animi sapiente fugit iste saepe sequi veniam, expedita totam, sed
      recusandae velit suscipit soluta ullam! Cupiditate repudiandae esse eos
      rerum!
    </p>
  </body>
</html>
